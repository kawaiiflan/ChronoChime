        function saveErinnNotificationTimes() {
            const formatTime = (hourEl, minEl) => {
                const h = hourEl.value;
                const m = minEl.value;
                return (h !== "" && m !== "") ? `${h}:${m}` : "";

            const times = [

                formatTime(erinnNotifyHour2, erinnNotifyMinute2),

            ];

            updateNotificationUIState(isNotificationActive);
        }

        function getSimpleErinnTime(){const rS=(new Date()).getTime()/1000;const eTMT=Math.floor(rS/REAL_SECONDS_PER_ERIN_MINUTE_SIMPLE)%ERIN_MINUTES_IN_DAY_CYCLE_SIMPLE;const h=Math.floor(eTMT/60);const m=eTMT%60;return{hourPadded:String(h).padStart(2,'0'),minutePadded:String(m).padStart(2,'0')};}

        function playDefaultBeepSound(){const s=new Tone.Synth().toDestination();s.triggerAttackRelease("C4","0.2s");}

        async function showNotification(type = 'realtime', time = '') {let title, message;if (type === 'erinn') {title = `ğŸ”” ã‚¨ãƒªãƒ³ã‚¿ã‚¤ãƒ é€šçŸ¥ (${time})`;message = `ã‚¨ãƒªãƒ³æ™‚åˆ» ${time} ã«ãªã‚Šã¾ã—ãŸï¼`;} else {const now = new Date();const formattedRealTime = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;title = `ğŸ”” ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ é€šçŸ¥ (${formattedRealTime})`;message = `æ¯æ™‚ ${now.getMinutes()}åˆ† ã«ãªã‚Šã¾ã—ãŸï¼`;}modalTitle.textContent = title;modalCustomMessage.textContent = message;notificationModal.classList.add('active');if(modalAutoCloseTimeout) clearTimeout(modalAutoCloseTimeout);modalAutoCloseTimeout = setTimeout(() => { if(notificationModal.classList.contains('active')) hideNotification(); }, 30000);}
