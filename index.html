    <script>

        let isNotificationActive = true;

        const DEFAULT_BACKGROUND_COLOR = '#f0f9ff';

        function saveData(key,value){try{localStorage.setItem(key,value);console.log(`DEBUG: LS ‰øùÂ≠ò [${key}]`);}catch(e){console.error(`DEBUG: LS ‰øùÂ≠ò„Ç®„É©„Éº [${key}]`,e);alert(`Ë®≠ÂÆö‰øùÂ≠òÂ§±Êïó (${key})`);}}

        async function initializeAudioContext(){
            console.log("DEBUG: initializeAudioContextÂëº„Å≥Âá∫„Åó„ÄÇÁèæÂú®„ÅÆAudioContextÁä∂ÊÖã:", Tone.context.state);

        function populateTimeSelect(selectElement, selectIdName) {

        function loadSettings() {
            console.log("DEBUG: --- loadSettings ÈñãÂßã ---");
            const savedTimesRaw=loadData('notificationTimesV2');
